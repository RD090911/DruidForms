plugins {
    id 'java'
}

group = 'com.druid'
version = '1.0.0'

repositories {
    mavenCentral()
    // This turns your folder into a "Local Server"
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // Gradle now knows to look inside 'libs' for a file named HytaleServer.jar
    implementation name: 'HytaleServer'

    // Standard annotations to help clear up code confusion
    compileOnly 'org.jetbrains:annotations:24.0.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}