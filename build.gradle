plugins {
    id 'java'
}

group = 'com.druid'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        url = uri("https://nexus.hytale.com/repositories/releases/")
    }
}

dependencies {
    // The core dictionary for Hytale modding
    compileOnly 'com.hypixel.hytale:hytale-sdk:latest.release'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}